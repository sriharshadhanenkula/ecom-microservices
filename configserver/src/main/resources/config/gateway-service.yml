spring:

  cloud:
    gateway:
      routes:
        - id: product-service
          uri: http://localhost:8081
          predicates:
            - Path=/products/**
          filters:
            - "RewritePath=/products(?<segment>/?.*),/api/products${segment}"

        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/users/**
          filters:
            - "RewritePath=/users(?<segment>/?.*),/api/users${segment}"

        - id: order-service
          uri: http://localhost:8083
          predicates:
            - Path=/orders/**, /cart/**
          filters:
            - "RewritePath=/(?<segment>/?.*),/api/${segment}"

        - id: eureka-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/main
          filters:
            - SetPath=/
        - id: eureka-server-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**


server:
  port: 8080


